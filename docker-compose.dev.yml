# ==========================================
# DEV Environment - Email Service
# ==========================================

name: roady-email-dev

services:
  mongodb-email:
    image: mongo:8.0
    container_name: roady-mongodb-email-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: roady_email_dev
      MONGO_INITDB_ROOT_USERNAME: email_admin
      MONGO_INITDB_ROOT_PASSWORD: dev_email_password_2024
    ports:
      - "27019:27017"
    volumes:
      - mongodb_email_dev:/data/db
    networks:
      - roady-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "-u", "email_admin", "-p", "dev_email_password_2024", "--authenticationDatabase", "admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  app-email:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: roady-email-dev
    restart: unless-stopped
    expose:
      - "3002"
    env_file:
      - .env.dev
    depends_on:
      mongodb-email:
        condition: service_healthy
    networks:
      - roady-network
    volumes:
      - ./attachments:/app/attachments
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  roady-network:
    external: true
    name: roady-network

volumes:
  mongodb_email_dev:
    name: roady-email-dev_mongodb_data
    driver: local
